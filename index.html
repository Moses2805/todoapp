<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TodoApp</title>


		<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>


</head>
<body>



	<div class="container">
		<div class="row d-flex flex-column mt-5">
			<div class="col-xl-4 col-sm-12 col-md-6">

				<div class="box">
				<div class="title_for_todoapp">
				    <h4 class="text-center text-white">Task Board</h4>
				    <p class="text-center text-white">Create a list of tasks</p>
			    </div>


			    <div class="add_todoapp d-flex justify-content-evenly align-items-center">
			    	<div class="form_div">
			    	<form>
                        <input type="text" class="add_new_task f_w" placeholder="Add a new task">
                    </form>
                </div>
                    <div class="buttons_for_lists">
                        <button class="add_element btn btn-success">ADD</button>
                        <button class="edit_element btn btn-secondary">EDIT</button>
                    </div>
			    </div>

			</div>

			<div class="remove_all_box d-flex justify-content-center mt-4">
				<button class="remove_all btn btn-success">REMOVE ALL</button>
			</div>

		</div>

		</div>
	</div>


	<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
